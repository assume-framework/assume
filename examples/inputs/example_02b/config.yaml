base:
  start_date: 2019-03-01T00:00:00
  end_date: 2019-04-01T00:00:00
  time_step: 1h
  save_frequency_hours: Null
  learning_mode: True

  learning_config:
    observation_dimension: 50
    action_dimension: 2
    continue_learning: False
    trained_policies_save_path: learned_strategies/example_02b_base
    max_bid_price: 100
    algorithm: matd3
    learning_rate: 0.001
    training_episodes: 100
    episodes_collecting_initial_experience: 5
    train_freq: 24
    gradient_steps: -1
    batch_size: 256
    gamma: 0.99
    device: cpu
    noise_sigma: 0.1
    noise_scale: 1
    noise_dt: 1
    validation_episodes_interval: 5

  markets_config:
    EOM:
      operator: EOM_operator
      product_type: energy
      products:
        - duration: 1h
          count: 1
          first_delivery: 1h
      opening_frequency: 1h
      opening_duration: 1h
      volume_unit: MWh
      maximum_bid_volume: 100000
      maximum_bid_price: 3000
      minimum_bid_price: -500
      price_unit: EUR/MWh
      market_mechanism: pay_as_clear
