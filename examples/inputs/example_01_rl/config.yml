example_01a:
  start_date: 2019-01-01 00:00
  end_date: 2019-01-30 00:00
  time_step: 1h
  save_frequency_hours: 24

  bidding_strategy_params:
    observation_dimension: 128
    action_dimension: 2
    load_learned_strategies: False
    max_bid_price: 100

  learning_config:
    learning_mode: False
    algorithm: matd3
    collect_inital_experience: 10
    train_freq: 100
    gradient_steps: -1
    batch_size: 256
    gamma: 0.999
    training_episodes: 300
    device: cpu

  markets_config:
    EOM:
      operator: EOM_operator
      product_type: energy
      products:
        - duration: 1h
          count: 1
          first_delivery: 1h
      opening_frequency: 1h
      opening_duration: 1h
      volume_unit: MWh
      maximum_bid_volume: 100000
      maximum_bid_price: 3000
      minimum_bid_price: -500
      price_unit: EUR/MWh
      market_mechanism: pay_as_clear
