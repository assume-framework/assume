base_case_2021:
  start_date: 2021-03-01 00:00
  end_date: 2021-03-31 00:00
  time_step: 1h
  learning_mode: True
  save_frequency_hours: Null

  learning_config:
    continue_learning: False
    trained_policies_save_path: null
    max_bid_price: 100
    algorithm: matd3
    device: cpu
    learning_rate: 0.001
    validation_episodes_interval: 10 # after how many episodes the validation starts and the policy is updated
    training_episodes: 100
    gradient_steps: -1
    matd3:
      actor_architecture: mlp
      train_freq: 24h # how often write_to_learning_role gets called
      episodes_collecting_initial_experience: 3
      batch_size: 64
      gamma: 0.99
      noise_sigma: 0.1
      noise_scale: 1
      noise_dt: 1

  markets_config:
    EOM:
      operator: EOM_operator
      product_type: energy
      start_date: 2021-03-01 00:00
      products:
        - duration: 1h
          count: 1
          first_delivery: 1h
      opening_frequency: 1h
      opening_duration: 1h
      volume_unit: MWh
      maximum_bid_volume: 100000
      maximum_bid_price: 3000
      minimum_bid_price: -500
      price_unit: EUR/MWh
      market_mechanism: pay_as_clear
