[tool.poetry]
name = "assume_framework"
version = "0.0.1"
description = "ASSUME - Agent based energy market modeling using mango agents"
authors = ["ASSUME developers <nick.harder@inatech.uni-freiburg.de>"]
license = "LICENSE"
readme = "README.md"

homepage = "https://assume.readthedocs.io"
repository = "https://github.com/assume-framework/assume"

keywords = ["agent based simulation", "energy market", "reinforcement learning", "market simulation", "simulation"]

classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 (AGPLv3)",
    "Operating System :: OS Independent",
    "Framework :: asyncio",
    "Framework :: mango-agents",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [
    { include="assume", from="." },
]

[tool.poetry.dependencies]
python = "^3.10"
paho-mqtt = "^1.5.1"
mango-agents = "^1.0.1"
tqdm = "^4.64.1"
python-dateutil = "^2.8.2"
sqlalchemy = "^2.0.9"
pandas = {version = "^2.0.0"}
psycopg2-binary = "^2.9.5"
pyyaml = "^6.0"
nest-asyncio = "^1.5.6"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
isort = "^5.12.0"
pytest = "^7.2.2"
mypy = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest]
testpaths = "tests"

[tool.mypy]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
# output
show_error_context = true
show_column_numbers = true
show_error_codes = true
pretty = true
ignore_missing_imports = true