name: assume-doc
channels:
  - conda-forge
dependencies:
- python>=3.10,<3.12
- pip
- ipykernel
- pandas
- numpy
- tqdm
- SQLAlchemy
- pytorch
- pyomo<=6.6.1

- pip:
  - .[full]
  - sphinx<7
  - sphinx-book-theme
  - nbsphinx
  - nbsphinx_link
  - git+https://github.com/maurerle/sphinxcontrib-mermaid@maurerle
